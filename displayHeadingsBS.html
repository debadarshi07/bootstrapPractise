<!DOCTYPE html>
<html lang="en">

<head>
    <title>Display Headings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
    </script>
</head>

<body>
    <div class="container-fluid">
        <h1>This Is Our First Heading</h1>
        <h1 class="display-1">This Is Our First Display Heading!</h1><hr>
        <h1 class="display-2">This Is Our Second Display Heading!</h1><hr>
        <h1 class="display-3">This Is Our Third Display Heading!</h1><hr>
        <h1 class="display-4">This Is Our Fourth Display Heading!</h1><hr>
    </div>
</body>

</html>
