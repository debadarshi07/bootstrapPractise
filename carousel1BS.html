<!DOCTYPE html>
<html lang="en">

<head>
    <title>Carousel Example</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css
/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.

js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js">
    </script>
    <style>
        .carousel-inner img {
            width: 100%;
            height: 100%;

        }
    </style>
</head>

<body>
    <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">

            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
        </ul>
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="https://media.istockphoto.com/id/1385708082/photo/big-ben-and-thames-river-in-london-uk.webp?b=1&s=170667a&w=0&k=20&c=4XrAiz2HyHdH86UAIeSoUC8Dm2rUmUNyT0VwSUD4aPU="
                    alt="London" width="500" height="500">
            </div>
            <div class="carousel-item">

                <img src="https://media.istockphoto.com/id/1385708082/photo/big-ben-and-thames-river-in-london-uk.webp?b=1&s=170667a&w=0&k=20&c=4XrAiz2HyHdH86UAIeSoUC8Dm2rUmUNyT0VwSUD4aPU="
                    alt="Berlin" width="500" height="500">
            </div>
            <div class="carousel-item">

                <img src="https://media.istockphoto.com/id/1385708082/photo/big-ben-and-thames-river-in-london-uk.webp?b=1&s=170667a&w=0&k=20&c=4XrAiz2HyHdH86UAIeSoUC8Dm2rUmUNyT0VwSUD4aPU="
                    alt="Zurich" width="500" height="500">
            </div>
            <div class="carousel-item">

                <img src="https://media.istockphoto.com/id/1385708082/photo/big-ben-and-thames-river-in-london-uk.webp?b=1&s=170667a&w=0&k=20&c=4XrAiz2HyHdH86UAIeSoUC8Dm2rUmUNyT0VwSUD4aPU="
                    alt="Venice" width="500" height="500">
            </div>
            <div class="carousel-item">
            </div>

            <a class="carousel-control-prev" href="#demo" data-slide="prev">

                <span class="carousel-control-prev-icon"></span>
            </a>

            <a class="carousel-control-next" href="#demo" data-slide="next">

                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
</body>

</html>
